name: ðŸš€ Deploy Vite to WhoGoHost via FTP

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§¾ Checkout Code
        uses: actions/checkout@v3

      - name: ðŸ§° Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ðŸ“¦ Install Dependencies
        run: npm install

      - name: ðŸ› ï¸ Create .env file
        run: |
          echo "VITE_API_URL=https://visiondr.onrender.com/api/v1" > .env
      - name: ðŸ—ï¸ Build Vite App
        run: npm run build

      - name: ðŸ“ Create .htaccess for SPA
        run: |
          cat > dist/.htaccess <<EOL
          RewriteEngine On
          RewriteBase /
          RewriteRule ^index\.html$ - [L]
          RewriteCond %{REQUEST_FILENAME} !-f
          RewriteCond %{REQUEST_FILENAME} !-d
          RewriteRule . /index.html [L]
          EOL

      - name: ðŸš€ Deploy via FTP to cPanel
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: public_html/
          local-dir: dist/
          dangerous-clean-slate: true
          verbose: true
