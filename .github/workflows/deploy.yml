name: ğŸš€ Deploy Vite to WhoGoHost via FTP

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ§° Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: ğŸ—ï¸ Build Vite App
        run: npm run build

      - name: ğŸ” List Built Files
        run: ls -R dist/

      - name: ğŸ” Verify Build Output Size
        run: du -sh dist/

      - name: ğŸ“ Show Vite Config
        run: cat vite.config.js || echo "No vite.config.js found"

      - name: ğŸš€ Deploy via FTP to cPanel
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: public_html/
          local-dir: dist/
          dangerous-clean-slate: true
          verbose: true
